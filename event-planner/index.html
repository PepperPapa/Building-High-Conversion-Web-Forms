    <div id="slide" class="reg">
      <div id="register">
        <form class="register-info" action="index.html" method="">
          <!-- 用户名：不能为空 -->
          <label for="user-name" class="user-info">
            <input id="user-name" class="user-info" type="text"
                    placeholder="用户名" autofocus required>
            <em></em>
          </label>

          <!-- email格式满足正则表达式: [\d\w\_]+@[\d\w]+\.[\w]+ -->
          <label for="user-email" class="user-info">
            <input id="user-email" class="user-info" type="emai"
                   placeholder="邮箱">
            <em></em>
          </label>

          <!-- 密码格式满足:
          16-100 characters (longer is better)
          At least one of these symbols: !, @, #, $, %, ^, &, *
          At least one number
          At least one lowercase letter
          At least one uppercase letter -->
          <label for="user-password" class="user-info">
            <input id="user-password" class="user-info" type="password"
                   placeholder="密码" required>
            <em></em>
          </label>

          <!-- 为可选项 -->
          <label for="user-job" class="user-info">
            <input id="user-job" class="user-info" type="text"
                   placeholder="当前职业">
          </label>

          <input id="submit" class="btn btn-default btn-sm" type="button" value="注册">
          <!-- 登录失败要给出错误提示：如密码错误、用户名不存在 -->
          <input type="button" class="btn btn-default btn-sm" id="login" value="登录">
        </form>
      </div>

    <div class="create-event">
      <h1>创建活动</h1>
      <input id="event-name" class="event-info" type="text" value="" placeholder="活动名称" autofocus>
      <select name="event type" class="event-info">
        <option value="birthday">生日party</option>
        <option value="conference" selected="selected">会议</option>
        <option value="wedding">婚礼</option>
      </select>
